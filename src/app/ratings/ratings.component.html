<div class="rating-wrapper">
 <h2>City ratings</h2>
 <div class="rating-wrapper__ratings">
<div class="rating-wrapper__ratings-single-rate">
    <h3>Most populated countries:</h3>
    <span>Set population limits:</span>
    <select (change)="setPopulation($event)"  name="population" id="population">
        <option value="10" [defaultSelected]="true">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="90">80</option>
        <option value="100">100</option>
    </select>
    <ol>
        <li  (click)="getNewData(country.name.common)" *ngFor="let country of mostPopulatedCountries">{{country.name.common}} {{country.population}} people</li>
    </ol>
</div>
<div class="rating-wrapper__ratings-single-rate">
    <h3>Most large countries:</h3>
    <span>Set area limits:</span>
    <select (change)="setArea($event)"  name="population" id="population">
        <option value="10" [defaultSelected]="true">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="90">80</option>
        <option value="100">100</option>
    </select>
    <ol>
        <li (click)="getNewData(country.name.common)" *ngFor="let country of mostLargerArea">{{country.name.common}} {{country.area}} km2</li>
    </ol>
</div>
 </div>
</div>
